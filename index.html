<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./style/style.css">
    <title>Meet Landing Page</title>
</head>
<body>
    <div class="main-container">
        <div class="center">
            <img src="./images/logo.svg" alt="" class="logo">
        </div>

        <!-- Start of hero section -->

        <div class="hero-section">
            <div class="hero-section-img-01-container">
                <img class="hero-section-img-01 hero-section-img" src="./images/desktop/image-hero-left.png" alt="">
            </div>
            <div class="hero-section-content">
                <h1>Group Chat<br>for Everyone</h1>
                <p>Meet makes it easy to connect with others face-to-face virtually and collaborate across any device.</p>
                <div class="hero-section-btn">
                    <button type="submit">Download <span>v1.3</span></button>
                    <button type="submit">What is it?</button>
                </div>
            </div>
            <div class="hero-section-img-01-container">
                <img class="hero-section-img-02 hero-section-img" src="./images/desktop/image-hero-right.png" alt="">
            </div>
        </div>

        <!-- End of hero section -->

        <div class="number-section">
            <div class="number number-01">
                <p>01</p>
            </div>
        </div>

        <!-- Start of chat section -->
        <div class="chat-section-container">
            <div class="chat-section">
                <div class="chat">
                    <img src="./images/desktop/image-woman-in-videocall.jpg" alt="">
                </div>
                <div class="chat">
                    <img src="./images/desktop/image-women-videochatting.jpg" alt="">
                </div>
                <div class="chat">
                    <img src="./images/desktop/image-men-in-meeting.jpg" alt="">
                </div>
                <div class="chat">
                    <img src="./images/desktop/image-man-texting.jpg" alt="">
                </div>
            </div>
        </div>
        <!-- End of chat section -->

        <!-- Start of description -->
        <!-- End of description -->

        
    </div>
